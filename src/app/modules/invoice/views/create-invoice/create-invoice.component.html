<div class="row">
  <div class="col-12 col-md-6">
    <app-select-person></app-select-person>
  </div>
  <div class="col-12 col-md-6">
    <div class="row g-2">
      <div class="col-12 col-md-4">
        <input type="date" class="form-control" placeholder="Fecha" [(ngModel)]="formData.date">
      </div>
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" placeholder="N. Factura" readonly>
      </div>

      <div class="col-12 col-md-4">
        <input type="text" class="form-control" placeholder="Vendedor" readonly>
      </div>

      <div class="col-12 col-md-4">
        <select class="form-select" disabled>
          <option value="FACTURA" selected>Factura</option>
        </select>
      </div>

      <div class="col-12 col-md-4">
        <input type="text" class="form-control" placeholder="Caja/Pt. EmisiÃ³n" readonly>
      </div>
    </div>

  </div>
  <label class="label-title mb-0">Producto</label>
  <div class="row g-2 mt-0">
    <div class="col-6 col-md-3">
      <input type="text" class="form-control" placeholder="Cod. Nombre. Desc.">
    </div>
    <div class="col-6 col-md-4">
      <input type="text" class="form-control" placeholder="Producto" readonly>
    </div>
    <div class="col-6 col-md-1">
      <input type="number" class="form-control" placeholder="PVP" readonly>
    </div>
    <div class="col-6 col-md-1">
      <input type="number" class="form-control" placeholder="Cantidad" value="1">
    </div>
    <div class="col-6 col-md-1">
      <input type="number" class="form-control" placeholder="Desc %" value="0">
    </div>
    <div class="col-6 col-md-1">
      <input type="number" class="form-control" placeholder="Total" readonly>
    </div>
    <div class="col-6 col-md-1">
      <input type="number" class="form-control" placeholder="Total+Iva" readonly>
    </div>
  </div>
  <label class="label-title">Detalles</label>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>COD</th>
      <th>DETALLE</th>
      <th>P. UNIT</th>
      <th>CANTIDAD</th>
      <th>DESC %</th>
      <th>TOTAL</th>
      <th>TOTAL+IVA</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.code }}</td>
      <td>{{ p.name }}</td>
      <td [contentEditable]="true">{{ p.pvp }}</td>
      <td [contentEditable]="true">0</td>
      <td [contentEditable]="true">0</td>
      <td>0</td>
      <td>0</td>
      <td></td>
    </tr>
    <tr>
      <td colspan="8" *ngIf="products.length <= 0"
          class="text-center text-muted">Agregue productos a la Factura</td>
    </tr>
    </tbody>
  </table>
</div>
