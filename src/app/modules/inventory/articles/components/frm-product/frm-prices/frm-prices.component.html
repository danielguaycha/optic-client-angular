<div class="row gx-2">
  <div class="div col-3 col-md-3">
    <label for="product_price" class="form-label">P. Costo</label>
    <input [(ngModel)]="price"
           (focusout)="emit()"
           (input)="calcPriceIva()" type="number" min="0" id="product_price"
           name="product_price" class="form-control" step="any">
  </div>
  <div class="div col-3 col-md-3">
    <label for="product_pricePlusIva" class="form-label">P. Costo + IVA</label>
    <input [value]="priceIva | round:4"
           type="number" id="product_pricePlusIva" name="product_pricePlusIva"
           class="form-control" disabled >
  </div>
  <div class="div col-3 col-md-3">
    <label for="product_utility" class="form-label">% Utilidad</label>
    <input [(ngModel)]="utilidad"
           onfocus="this.select()"
           (input)="calcUtility()"
           (focusout)="emit()"
           type="number" min="0" id="product_utility" name="product_utility"
           class="form-control"
           step="any">
  </div>
  <!--<div class="div col-3 col-md-3">
    <label for="pvpIva" class="form-label">PVP</label>
    <input [(ngModel)]="pvp1"  type="number" min="0" id="pvp" name="pvp"
           class="form-control"
           step="any">
  </div>-->
  <div class="div col-3 col-md-3">
    <label for="pvpIva" class="form-label">PVP + Iva</label>
    <input [(ngModel)]="pvp1Iva" (focusout)="emit()" (input)="calcFinalPrice()" type="number" min="0" id="pvpIva" name="pvpIva"
           class="form-control"
           step="any">
  </div>
</div>
