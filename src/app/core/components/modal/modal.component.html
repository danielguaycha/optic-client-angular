<div class="modal fade" [id]="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <img src="/assets/img/logo.png" alt="logo" height="20px" class="rounded-circle me-2">
                <h6 class="modal-title" id="exampleModalLabel">{{ title ? title + ' | ' +appName : title }}</h6>
                <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div [class]="'modal-body '+extraClass">
                <ng-content select="[body]"></ng-content>
            </div>
            <div class="modal-footer" *ngIf="showFooter">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                <ng-content select="[btn]"></ng-content>
            </div>
        </div>
    </div>
</div>
