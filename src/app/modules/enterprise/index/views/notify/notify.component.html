<with-loader [loader]="loader" class="card">
  <table class="table table-bordered mb-0">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Detalle</th>
      <th>Tipo</th>
      <th>Usuario</th>
      <th class="text-center"><i class="fa fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let n of notifies">
      <td>{{ n.id }}</td>
      <td class="text-center">{{ n.created_at }}</td>
      <td>{{ n.content }}</td>
      <td>
        <div [ngSwitch]="n.type">
          <span *ngSwitchCase="0" class="text-danger">Error</span>
          <span *ngSwitchDefault class="text-warning">Info</span>
        </div>
      </td>
      <td>{{ n.user.username }}</td>
      <td>
        <button class="btn btn-sm text-danger" (click)="deleteNotify(n.id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    <tr *ngIf="notifies.length <= 0">
      <td colspan="6" class="text-center text-muted"><i class="fa fa-bell me-2"></i>No hay notificaciones actuales</td>
    </tr>
    </tbody>
  </table>
  <app-modal-confirm></app-modal-confirm>
</with-loader>
