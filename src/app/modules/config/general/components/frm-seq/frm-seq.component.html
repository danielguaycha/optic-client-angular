      <label class="label-title">Secuencias de documentos</label>
      <div class="row">
        <div class="col-12 mb-2">
          <div class="row">
            <div class="col">
              <div class="input-group">
                <label class="input-group-text">Código de Establecimiento - Punto de Emisión</label>
                <input type="text" class="form-control"
                       [(ngModel)]="serie" name="serie"
                       placeholder="###-###" [disabled]="true">
                <button class="btn btn-secondary" (click)="resetSequences()">Reiniciar secuencias</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label">Facturas</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.invoice" name="invoice"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Notas de Crédito</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.credit" name="credit"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Notas de Débito</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.debit" name="debit"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Guías de remisión</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.remission" name="remission"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="8" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Comprobantes de retención</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.retention" name="retention"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Liquidación de compras</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.liq_buys" name="liq_buys"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="row">
            <div class="col-6">
              <label class="form-label">Orden de venta</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.n_sales" name="n_sales"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label">Proformas</label>
              <input type="text" placeholder="00000001"
                     [(ngModel)]="seqModel.proforma" name="proforma"
                     [disabled]="disabledInput" pattern="([0-9]{9})"
                     minlength="9" maxLength="9" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <bs-button variant="success" [loader]="disabledInput"
                 (click)="updateSeq()"><i class="fa fa-save me-2"></i>Actualizar Secuenciales</bs-button>
    </div>
  </form>
  <app-modal-confirm></app-modal-confirm>
</div>
